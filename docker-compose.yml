version: '3.8'

services:
  postgres:
    image: postgres:16-alpine
    environment:
      POSTGRES_DB: compiler
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 10s
      timeout: 5s
      retries: 5

  app:
    build:
      context: .
      dockerfile: Dockerfile
    depends_on:
      postgres:
        condition: service_healthy
    environment:
      ASPNETCORE_ENVIRONMENT: Development
      ConnectionStrings__DataAccessPostgreSqlProvider: "Host=postgres;Database=compiler;Username=postgres;Password=postgres"
      ASPNETCORE_URLS: http://+:80
    ports:
      - "5000:80"
    volumes:
      - ./appdata:/app/Data
      - ./compilation_cache:/app/CompilationCache
    # Для разработки - монтируем исходный код
    # volumes:
    #   - ./CompilerWidgetApi:/app:ro
    #   - ./FileStorage:/app/FileStorage:ro
    #   - ./Compilation:/app/Compilation:ro

volumes:
  postgres_data: